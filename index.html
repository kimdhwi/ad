<!DOCTYPE html>
<html lang="ko">
<head>

    <link rel="stylesheet" href="css/header.css">

<link rel="stylesheet" href="css/reset.css">
    <meta charset="UTF-8">
    <title>Include Example</title>
    <script>
        function includeHTML() {
            var z, i, elmnt, file, xhttp;
            /* 모든 HTML 요소를 검색합니다: */
            z = document.getElementsByTagName("*");
            for (i = 0; i < z.length; i++) {
                elmnt = z[i];
                /* 요소의 include-html 속성을 확인합니다: */
                file = elmnt.getAttribute("include-html");
                if (file) {
                    /* HTTP 요청을 준비합니다: */
                    xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function() {
                        if (this.readyState == 4) {
                            if (this.status == 200) {elmnt.innerHTML = this.responseText;}
                            if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
                            /* 속성을 제거하고 재귀적으로 함수를 호출합니다: */
                            elmnt.removeAttribute("include-html");
                            includeHTML();
                        }
                    }
                    xhttp.open("GET", file, true);
                    xhttp.send();
                    /* 함수 실행을 중지하고 비동기 요청이 완료되면 계속합니다: */
                    return;
                }
            }
        }
    </script>
    <style>
        body {
    background-image: url('/img/2.jpg');
    background-repeat: no-repeat; /* 이미지 반복 안 함 */
    background-size: cover; /* 배경 이미지가 요소를 완전히 덮도록 크기 조절 */
    background-position: center; /* 배경 이미지 중앙 정렬 */
}
    </style>
</head>
<body onload="includeHTML()">

    <div include-html="html/header.html"></div>

    <div include-html="html/header1.html"></div>

    <h1>메인 콘텐츠</h1>
    <p>여기에 본문 내용이 들어갑니다.</p>

    


    <div include-html="footer.html"></div>

</body>
</html>
